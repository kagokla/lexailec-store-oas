CartUpdateRequest:
  description: Request body to update customer's shopping cart
  type: object
  properties:
    currency:
      description: 3 letter currency code as defined by ISO-4217
      type: string
      format: iso-4217
      example: EUR

CartResponse:
  description: Customer's shopping cart
  type: object
  properties:
    customer_id:
      description: ID of the customer who owns the cart
      $ref: './ID.yaml'
    items:
      description: Collection of items in cart
      type: array
      items:
        $ref: './Product.yaml'
    total:
      description: The computed amount of cart's items
      type: number
      format: double
    currency:
      description: 3 letter currency code as defined by ISO-4217
      type: string
      format: iso-4217
      example: EUR

